<body>
    <audio controls autoplay hidden loop muted>
        <source src="https://www.myinstants.com/media/sounds/bonk_7zPAD7C.mp3" type="audio/mpeg">
        <source src="https://www.myinstants.com/media/sounds/bonk_7zPAD7C.mp3" type="audio/ogg">
        <embed src="https://www.myinstants.com/media/sounds/bonk_7zPAD7C.mp3" autostart="true" loop="true" hidden="true"> 
    </audio>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.querySelector("audio");
            const autoplay = () => {
                if (audio.paused) {
                    audio.muted = true;
                    audio.play();
                    audio.muted = false;
                } 
            }
            if (audio.paused) {
                autoplay ();
            } 
            document.body.addEventListener("mouseover", () => {
                autoplay();
            });
            document.body.addEventListener("mouseleave", () => {
                autoplay();
            });
            document.body.addEventListener("click", () => {
                autoplay();
            });
            setInterval(autoplay, 3000);
        });
    </script>
